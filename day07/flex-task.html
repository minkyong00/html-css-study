<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex 실습</title>
  <style>

    #flex-wrapper{
      width: 500px;
      border: 5px solid black;
      padding: 20px 15px;

      display: flex;
      /* flex-direction: column; */
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    .flex{
      width: 200px;
      height: 100px;
      background-color: blue;
      margin: 4px;
    }

  </style>
</head>
<body>
  <!-- 이미지대로 구현하기 -->
  <div id="flex-wrapper">
    <div class="flex"></div>
    <div class="flex"></div>
    <div class="flex"></div>
    <div class="flex"></div>
  </div>
</body>
</html>
