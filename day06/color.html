<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>컬러</title>
  <style>
        /* 
        실습
            rgb컬러 표현법으로 cyan컬러, opacity(투명도) 35%를 p태그에 적용하기
            16진수 컬러 표현법으로 blue컬러 span태그 적용하기
        */

    p {
        color: rgba(0, 255, 255, 0.35);
    }

    span {
      color: #0000FF;
    }

  </style>
</head>
<body>
    <p>16진수 컬러 넣었지롤</p>
    <span>REB 컬러었다</span>
</body>
</html>
