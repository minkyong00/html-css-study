<!DOCTYPE html>
<html lang="en">
<head>

  <title>미디어 쿼리 실습</title>

<body>
    <!-- 
      type : screen
      mobile : 345 ~ 767px
      tablet : 768 ~ 1279px
      desktop : 1280px ~

      mobile에서는 화면에 크기에 따라 레이아웃이 바뀌는 컨텐츠 구성하기
      1. mobile 에서는 box 3개가 세로로 배치된다.
      2. desktop 에서는 box 3개가 가로로 배치되며, 물결치듯이 애니메이션이 적용된다.

     -->

     <div id="container">
       <div class="box01 box"></div>
       <div class="box02 box"></div>
       <div class="box03 box"></div>
     </div>
</body>
