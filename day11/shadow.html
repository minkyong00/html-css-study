<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>그림자</title>
  <style>

    marquee {
      font-size: 40px;
      text-shadow: 3px 3px 3px rgba(0, 0, 0, 0.05);
    }

  </style>
</head>
<body>
  <marquee>우리 프론트엔드 2과정 시작했다~</marquee>
    <!-- 
      box-shadow : (1) (2) (3) (4)
      text-shadow : (1) (2) (3) (4)

      (1) offsex-x(좌우) : 그림자의 수평 거리를 정한다. (필수)
      (2) offsex-y(상하) : 그림자의 수직 거리를 정한다. (필수)
      (3) blur-radius : 흐림 정로를 정한다 (선택) 정하지 않으면 0
      (4) color : 색을 정한다. 정하지 않으면 0

     -->
</body>
</html>
